<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Profile Cards</title>

    <!-- FONT AWESOME ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./style/style.css" />
</head>

<body>
    <section id="team">

        <div class="wrapper">
            <div class="container">
                <div class="img-wrapper"><img src="./images/team/Sahil.jpeg" /></div>
                <div class="details">
                    <h3>Rose Warner</h3>
                    <h5>Web Developer</h5>
                    <div class="social-icons">
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-instagram"></i>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="img-wrapper"><img src="./images/team/Sayak.jpg" /></div>
                <div class="details">
                    <h3>Mark Smith</h3>
                    <h5>UI Designer</h5>
                    <div class="social-icons">
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-instagram"></i>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="img-wrapper"><img src="./images/team/Ubaid.jpg" /></div>
                <div class="details">
                    <h3>Emily Mitchell</h3>
                    <h5>Project Manager</h5>
                    <div class="social-icons">
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-instagram"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
